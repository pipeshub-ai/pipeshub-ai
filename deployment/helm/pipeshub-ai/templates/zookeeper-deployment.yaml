apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipeshub-ai.fullname" . }}-zookeeper
  labels:
    {{- include "pipeshub-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "pipeshub-ai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: zookeeper
  template:
    metadata:
      labels:
        {{- include "pipeshub-ai.labels" . | nindent 8 }}
        app.kubernetes.io/component: zookeeper
    spec:
      securityContext:
        {{- toYaml .Values.zookeeper.podSecurityContext | nindent 8 }} 
      containers:
        - name: zookeeper
          image: "{{ .Values.zookeeper.image.repository }}:{{ .Values.zookeeper.image.tag }}"
          imagePullPolicy: {{ .Values.zookeeper.image.pullPolicy }}
          ports:
            - containerPort: 2181
              name: client
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: {{ .Values.zookeeper.config.tickTime | quote }}
          resources:
            {{- toYaml .Values.zookeeper.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.zookeeper.securityContext | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /var/lib/zookeeper/data
            - name: log
              mountPath: /var/lib/zookeeper/log
      volumes:
        - name: data
          emptyDir: {}
        - name: log
          emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "pipeshub-ai.fullname" . }}-zookeeper
  labels:
    {{- include "pipeshub-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: zookeeper
spec:
  type: ClusterIP
  ports:
    - port: 2181
      targetPort: client
      protocol: TCP
      name: client
  selector:
    {{- include "pipeshub-ai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: zookeeper
