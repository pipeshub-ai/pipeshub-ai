apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pipeshub-ai.fullname" . }}-qdrant
  labels:
    {{- include "pipeshub-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "pipeshub-ai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: qdrant
  template:
    metadata:
      labels:
        {{- include "pipeshub-ai.labels" . | nindent 8 }}
        app.kubernetes.io/component: qdrant
    spec:
      securityContext:
        {{- toYaml .Values.qdrant.podSecurityContext | nindent 8 }}
      containers:
        - name: qdrant
          image: "{{ .Values.qdrant.image.repository }}:{{ .Values.qdrant.image.tag }}"
          imagePullPolicy: {{ .Values.qdrant.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 6333
              protocol: TCP
            - name: grpc
              containerPort: 6334
              protocol: TCP
          env:
            - name: QDRANT__SERVICE__API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pipeshub-ai.fullname" . }}-secrets
                  key: qdrant-api-key
          volumeMounts:
            - name: qdrant-storage
              mountPath: /qdrant/storage
              subPath: storage
            - name: qdrant-storage
              mountPath: /qdrant/snapshots
              subPath: snapshots
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - ':> /dev/tcp/127.0.0.1/6333 || exit 1'
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - ':> /dev/tcp/127.0.0.1/6333 || exit 1'
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            {{- toYaml .Values.qdrant.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.qdrant.securityContext | nindent 12 }}
      volumes:
        - name: qdrant-storage
          {{- if .Values.qdrant.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "pipeshub-ai.fullname" . }}-qdrant
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.qdrant.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.qdrant.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.qdrant.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "pipeshub-ai.fullname" . }}-qdrant
  labels:
    {{- include "pipeshub-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  type: ClusterIP
  ports:
    - port: 6333
      targetPort: http
      protocol: TCP
      name: http
    - port: 6334
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "pipeshub-ai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant

---

{{- if .Values.qdrant.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "pipeshub-ai.fullname" . }}-qdrant
  labels:
    {{- include "pipeshub-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  accessModes:
    {{- toYaml .Values.qdrant.persistence.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.qdrant.persistence.size | quote }}
  {{- if .Values.qdrant.persistence.storageClass }}
  storageClassName: {{ .Values.qdrant.persistence.storageClass | quote }}
  {{- end }}
{{- end }}
