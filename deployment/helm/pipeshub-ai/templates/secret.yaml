apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pipeshub-ai.fullname" . }}-secrets
  labels:
    {{- include "pipeshub-ai.labels" . | nindent 4 }}
type: Opaque
data:
  secret-key: {{ .Values.secretKey | default (randAlphaNum 32) | b64enc | quote }}
  arango-password: {{ .Values.arango.auth.rootPassword | default "your_password" | b64enc | quote }}
  qdrant-api-key: {{ .Values.qdrant.apiKey | default (randAlphaNum 32) | b64enc | quote }}
  {{- if .Values.redis.auth.enabled }}
  redis-password: {{ .Values.redis.auth.password | default (randAlphaNum 16) | b64enc | quote }}
  {{- end }}
  {{- if .Values.mongodb.auth.enabled }}
  mongodb-username: {{ .Values.mongodb.auth.rootUser | default "admin" | b64enc | quote }}
  mongodb-password: {{ .Values.mongodb.auth.rootPassword | default "password" | b64enc | quote }}
  {{- end }}
