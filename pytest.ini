[tool:pytest]
# Pytest configuration for PipesHub AI integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    health: Health check tests
    indexing: Document indexing tests
    search: Search functionality tests
    integration: Integration tests
    P0: Highest-priority smoke/integration tests
    slow: Slow running tests
    performance: Performance tests
    error_handling: Error handling tests

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Test execution
timeout = 300
timeout_method = thread

# Coverage configuration
# --cov=backend
# --cov-report=html:htmlcov
# --cov-report=term-missing
# --cov-fail-under=70

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Additional logging configuration for CI
log_file = test_results/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Capture logging during tests
log_capture = true
log_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

